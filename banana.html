<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Banana Powder - Kannan Farms</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon"/>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fffef5;
      color: #333;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
    }
    .product {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .main-image {
      width: 100%;
      max-width: 350px;
      margin-bottom: 15px;
    }
    .main-image img {
      width: 100%;
      border-radius: 12px;
      transition: opacity 0.3s ease-in-out;
    }
    .thumbnails {
      display: flex;
      justify-content: center;
      gap: 10px;
    }
    .thumb {
      width: 70px;
      height: 70px;
      object-fit: cover;
      border: 2px solid transparent;
      border-radius: 8px;
      cursor: pointer;
      transition: border 0.3s;
    }
    .thumb.active {
      border: 2px solid #c0942d;
    }
    h2 {
      margin-top: 20px;
      font-size: 28px;
      color: #222;
    }
    p {
      font-size: 16px;
      line-height: 1.6;
      text-align: center;
    }
    .price-box {
      background-color: #fffbe6;
      border: 2px dashed #c0942d;
      border-radius: 12px;
      padding: 15px 25px;
      margin-bottom: 25px;
    }
    .size {
      font-size: 18px;
      color: #444;
    }
    .price {
      font-size: 26px;
      font-weight: bold;
      color: #c0942d;
    }
    input[type=number] {
      padding: 12px 20px;
      border-radius: 12px;
      border: 1px solid #ccc;
      font-size: 16px;
      width: 100px;
      text-align: center;
      transition: all 0.3s ease;
    }
    input[type=number]:focus {
      border-color: #c0942d;
      box-shadow: 0 0 8px rgba(192, 148, 45, 0.4);
    }
    .cart-btn {
      background-color: #c0942d;
      color: white;
      padding: 14px 36px;
      border: none;
      border-radius: 30px;
      font-size: 16px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s ease;
    }
    .cart-btn:hover {
      background-color: #a87e1a;
    }
    #cartPopup {
      display: none;
      position: fixed;
      top: 0;
      right: -320px;
      width: 300px;
      height: 100%;
      background-color: #fffdf4;
      box-shadow: -4px 0 15px rgba(0,0,0,0.1);
      padding: 25px;
      box-sizing: border-box;
      z-index: 9999;
      transition: right 0.5s ease-in-out;
    }
    #cartPopup h2 {
      margin-top: 0;
      font-size: 22px;
      color: #444;
    }
    #cartPopup p {
      font-size: 15px;
      margin: 8px 0;
    }
    #cartPopup button {
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="product">
      <!-- Image Section -->
      <div class="main-image" id="swipeArea">
        <img id="mainImage" src="Banana 1.png" alt="Main Banana Powder Image" />
      </div>
      <div class="thumbnails">
        <img src="Banana 1.png" class="thumb active" onclick="changeImage(0)">
        <img src="Banana 2.png" class="thumb" onclick="changeImage(1)">
        <img src="Banana 3.png" class="thumb" onclick="changeImage(2)">
        <img src="Banana 4.png" class="thumb" onclick="changeImage(3)">
      </div>

      <!-- Product Info -->
      <h2>Banana Powder</h2>
      <p>Banana Powder is a rich natural energy source packed with potassium and dietary fiber. Ideal for kids and fitness enthusiasts. Helps in weight gain, improves digestion, and builds stamina.</p>

      <!-- Price & Quantity -->
      <div style="margin-top: 30px; text-align: center;">
        <div class="price-box">
          <p class="size">Net Weight: <strong>200g</strong></p>
          <p class="price">â‚¹250</p>
        </div>

        <label for="count" style="font-weight: 500;">Select Quantity:</label><br>
        <input type="number" id="count" name="count" min="1" value="1"><br><br>

        <button onclick="addToCart()" class="cart-btn">Add to Cart</button>
      </div>
    </div>
  </div>

  <!-- Cart Popup -->
  <div id="cartPopup">
    <h2>ðŸ›’ Your Cart</h2>
    <div id="cartDetails"></div>
    <button onclick="checkout()" style="background-color:#25D366; color:white; padding:10px 20px; border:none; border-radius:20px; font-size:15px; cursor:pointer;">Proceed to Checkout</button>
    <br><br>
    <button onclick="closeCart()" style="background:none; border:none; color:#c0942d; text-decoration:underline; cursor:pointer;">Close Cart</button>
  </div>

  <script>
    const images = ['Banana 1.png','Banana 2.png','Banana 3.png','Banana 4.png'];
    let currentIndex = 0;
    const mainImage = document.getElementById('mainImage');
    const thumbs = document.querySelectorAll('.thumb');

    function changeImage(index) {
      currentIndex = index;
      mainImage.style.opacity = 0;
      setTimeout(() => {
        mainImage.src = images[currentIndex];
        mainImage.style.opacity = 1;
      }, 300);
      thumbs.forEach(t => t.classList.remove('active'));
      thumbs[index].classList.add('active');
    }

    function addToCart() {
      const count = parseInt(document.getElementById("count").value);
      const price = 250;
      const total = price * count;

      const cartHTML = `
        <p><strong>Banana Powder (200g)</strong></p>
        <p>Quantity: ${count}</p>
        <p>Price per unit: â‚¹${price}</p>
        <p style="font-size:18px;"><strong>Total: â‚¹${total}</strong></p>
      `;
      const cart = document.getElementById("cartPopup");
      document.getElementById("cartDetails").innerHTML = cartHTML;
      cart.style.display = "block";
      setTimeout(() => {
        cart.style.right = "0";
      }, 10);
    }

    function closeCart() {
      const cart = document.getElementById("cartPopup");
      cart.style.right = "-320px";
      setTimeout(() => {
        cart.style.display = "none";
      }, 500);
    }

    function checkout() {
      alert("Redirecting to checkout (not implemented yet).");
    }
  </script>
</body>
</html>
