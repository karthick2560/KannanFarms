<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Banana Powder - Kannan Farms</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fdfcf9;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-size: 32px;
      margin-top: 40px;
      color: #2c2c2c;
    }

    .product-card {
      text-align: center;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      padding: 30px 20px;
      margin: 30px;
      max-width: 400px;
      width: 90%;
      animation: fadeIn 0.8s ease;
    }

    .price-box {
      background-color: #fffbe6;
      border: 2px dashed #c0942d;
      border-radius: 12px;
      padding: 15px 25px;
      margin-bottom: 25px;
    }

    .price-box p {
      margin: 6px 0;
    }

    .price-box .size {
      font-size: 18px;
      color: #444;
    }

    .price-box .price {
      font-size: 26px;
      font-weight: bold;
      color: #c0942d;
    }

    label {
      font-size: 16px;
      font-weight: 500;
    }

    input[type="number"] {
      margin-top: 10px;
      padding: 12px 20px;
      border-radius: 12px;
      border: 1px solid #ccc;
      font-size: 16px;
      transition: all 0.3s ease;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      width: 100px;
      text-align: center;
    }

    input[type="number"]:focus {
      box-shadow: 0 0 10px #c0942d;
      outline: none;
    }

    .btn {
      margin-top: 25px;
      background-color: #c0942d;
      color: white;
      padding: 14px 36px;
      border: none;
      border-radius: 30px;
      font-size: 16px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #a97f22;
    }

    /* Cart popup */
    #cartPopup {
      display: none;
      position: fixed;
      top: 0;
      right: -320px;
      width: 300px;
      height: 100%;
      background: #fff;
      box-shadow: -4px 0 20px rgba(0,0,0,0.3);
      padding: 20px;
      z-index: 1000;
      transition: right 0.5s ease-in-out;
    }

    #cartPopup h2 {
      font-size: 22px;
      color: #c0942d;
      margin-top: 0;
    }

    #cartPopup button {
      margin-top: 10px;
      width: 100%;
    }

    #cartPopup .close-btn {
      background: none;
      border: none;
      color: #c0942d;
      text-decoration: underline;
      cursor: pointer;
      font-size: 14px;
      margin-top: 10px;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(-10px); }
      100% { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <h1>Banana Powder</h1>
  <div class="product-card">
    <div class="price-box">
      <p class="size">Net Weight: <strong>200g</strong></p>
      <p class="price">â‚¹250</p>
    </div>

    <label for="count">Select Quantity:</label><br>
    <input type="number" id="count" name="count" min="1" value="1" />

    <button class="btn" onclick="addToCart()">Add to Cart</button>
  </div>

  <!-- Slide-in Cart -->
  <div id="cartPopup">
    <h2>ðŸ›’ Your Cart</h2>
    <div id="cartDetails"></div>
    <button class="btn" onclick="checkout()">Proceed to Checkout</button>
    <button class="close-btn" onclick="closeCart()">Close Cart</button>
  </div>

  <script>
    function addToCart() {
      const count = parseInt(document.getElementById("count").value);
      const price = 250;
      const total = price * count;

      const cartHTML = `
        <p><strong>Banana Powder (200g)</strong></p>
        <p>Quantity: ${count}</p>
        <p>Price per unit: â‚¹${price}</p>
        <p style="font-size:18px;"><strong>Total: â‚¹${total}</strong></p>
      `;
      document.getElementById("cartDetails").innerHTML = cartHTML;

      const cart = document.getElementById("cartPopup");
      cart.style.display = "block";
      setTimeout(() => {
        cart.style.right = "0";
      }, 10);
    }

    function closeCart() {
      const cart = document.getElementById("cartPopup");
      cart.style.right = "-320px";
      setTimeout(() => {
        cart.style.display = "none";
      }, 500);
    }

    function checkout() {
      alert("Redirecting to checkout (not implemented yet).");
    }
  </script>

</body>
</html>
