<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Banana Powder - Kannan Farms</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background-color: #f9f9f9;
      padding: 30px;
      color: #222;
    }

    .breadcrumb {
      font-size: 14px;
      margin-bottom: 20px;
      color: #666;
    }

    .breadcrumb strong {
      color: #000;
    }

    .product-page {
      display: flex;
      gap: 40px;
      max-width: 1200px;
      margin: auto;
    }

    .thumbnail-column {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .thumbnail-column img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border: 2px solid transparent;
      border-radius: 6px;
      cursor: pointer;
      transition: border 0.3s;
    }

    .thumbnail-column img.active,
    .thumbnail-column img:hover {
      border: 2px solid #c0942d;
    }

    .main-image {
      flex: 1;
    }

    .main-image img {
      width: 100%;
      max-height: 500px;
      object-fit: contain;
      border-radius: 8px;
    }

    .product-details {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .product-details h1 {
      font-size: 32px;
      margin-bottom: 10px;
    }

    .price {
      font-size: 28px;
      font-weight: bold;
      color: #000;
      margin-bottom: 20px;
    }

    .highlights {
      margin-bottom: 20px;
    }

    .highlights h3 {
      font-size: 18px;
      margin-bottom: 10px;
    }

    .highlights ul {
      list-style: none;
      padding-left: 0;
    }

    .highlights li {
      font-size: 16px;
      margin-bottom: 6px;
      position: relative;
      padding-left: 20px;
    }

    .highlights li::before {
      content: '—';
      position: absolute;
      left: 0;
    }

    .quantity-selector {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
      gap: 10px;
    }

    .quantity-box {
      display: flex;
      align-items: center;
      border: 1px solid #ccc;
      border-radius: 8px;
      overflow: hidden;
    }

    .quantity-box button {
      background: none;
      border: none;
      font-size: 20px;
      width: 40px;
      height: 40px;
      cursor: pointer;
    }

    .quantity-box span {
      padding: 0 15px;
      font-size: 18px;
    }

    .add-to-cart {
      background-color: #000;
      color: #fff;
      padding: 12px 30px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .add-to-cart:hover {
      background-color: #333;
    }

    @media (max-width: 768px) {
      .product-page {
        flex-direction: column;
        gap: 20px;
      }

      .thumbnail-column {
        flex-direction: row;
        justify-content: center;
      }
    }
  </style>
</head>
<body>

  <div class="breadcrumb">
    Home / Products / <strong>Banana Powder</strong>
  </div>

  <div class="product-page">
    <div class="thumbnail-column">
      <img src="Banana 1.png" alt="thumb1" class="thumb active" onclick="changeImage(0)">
      <img src="Banana 2.png" alt="thumb2" class="thumb" onclick="changeImage(1)">
      <img src="Banana 3.png" alt="thumb3" class="thumb" onclick="changeImage(2)">
      <img src="Banana 4.png" alt="thumb4" class="thumb" onclick="changeImage(3)">
    </div>

    <div class="main-image">
      <img id="mainImg" src="Banana 1.png" alt="Banana Powder Main">
    </div>

    <div class="product-details">
      <h1>Banana Powder</h1>
      <div class="price">Rs. 250.00 (200g)</div>

      <div class="highlights">
        <h3>Highlights</h3>
        <ul>
          <li>100% Natural, Sun-dried Native Bananas</li>
          <li>No Sugar, No Preservatives</li>
          <li>FSSAI Certified & Baby Safe</li>
          <li>Ideal for Kids, Gym, and Weight Gain</li>
        </ul>
      </div>

      <div class="quantity-selector">
        <div class="quantity-box">
          <button onclick="decreaseQty()">−</button>
          <span id="qty">1</span>
          <button onclick="increaseQty()">+</button>
        </div>
      </div>

      <button class="add-to-cart">ADD TO CART</button>
    </div>
  </div>

  <script>
    const images = [
      'Banana 1.png',
      'Banana 2.png',
      'Banana 3.png',
      'Banana 4.png'
    ];

    function changeImage(index) {
      document.getElementById('mainImg').src = images[index];
      document.querySelectorAll('.thumb').forEach((img, i) => {
        img.classList.toggle('active', i === index);
      });
    }

    let quantity = 1;
    const qtySpan = document.getElementById('qty');

    function increaseQty() {
      quantity++;
      qtySpan.innerText = quantity;
    }

    function decreaseQty() {
      if (quantity > 1) {
        quantity--;
        qtySpan.innerText = quantity;
      }
    }
  </script>

</body>
</html>
