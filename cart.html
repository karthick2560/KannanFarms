<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Cart - Kannan Farms</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
      padding: 30px;
      color: #222;
    }

    .cart-container {
      max-width: 800px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .cart-item {
      border-bottom: 1px solid #ddd;
      padding: 15px 0;
      display: flex;
      justify-content: space-between;
    }

    .cart-item h2 {
      font-size: 18px;
    }

    .cart-summary {
      text-align: right;
      margin-top: 20px;
      font-weight: bold;
      font-size: 18px;
    }

    textarea {
      width: 100%;
      margin-top: 30px;
      height: 100px;
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
      resize: none;
    }

    .btns {
      display: flex;
      justify-content: space-between;
      margin-top: 30px;
      flex-wrap: wrap;
      gap: 10px;
    }

    .btns a, .btns button {
      padding: 12px 25px;
      font-size: 16px;
      text-decoration: none;
      border-radius: 6px;
      border: none;
      cursor: pointer;
    }

    .whatsapp {
      background-color: #25d366;
      color: white;
    }

    .clear-cart {
      background-color: #ff4444;
      color: white;
    }

    .back-btn {
      background-color: #000;
      color: white;
    }
  </style>
</head>
<body>

<div class="cart-container">
  <h1>Your Cart</h1>
  <div id="cartItems"></div>
  <div class="cart-summary">
    Grand Total: ‚Çπ<span id="grandTotal">0</span>
  </div>

  <textarea id="address" placeholder="Enter your delivery address..."></textarea>

  <div class="btns">
    <button class="whatsapp" onclick="sendToWhatsApp()">Order on WhatsApp</button>
    <button class="clear-cart" onclick="clearCart()">Clear Cart</button>
    <a href="index.html" class="back-btn">Continue Shopping</a>
  </div>
</div>

<script>
  // Load cart items
  const cartItems = JSON.parse(localStorage.getItem("cart")) || [];
  const cartContainer = document.getElementById("cartItems");
  const grandTotalEl = document.getElementById("grandTotal");
  let total = 0;

  cartItems.forEach((item, index) => {
    const itemTotal = item.qty * item.price;
    total += itemTotal;

    const div = document.createElement("div");
    div.classList.add("cart-item");
    div.innerHTML = `
      <div>
        <h2>${item.name}</h2>
        <p>Quantity: ${item.qty}</p>
        <p>Unit Price: ‚Çπ${item.price}</p>
      </div>
      <div>
        <p>Total: ‚Çπ${itemTotal}</p>
      </div>
    `;
    cartContainer.appendChild(div);
  });

  grandTotalEl.innerText = total;

  function sendToWhatsApp() {
    const address = document.getElementById("address").value.trim();
    if (!address) {
      alert("Please enter your delivery address.");
      return;
    }

    let message = `üõí *Order Details - Kannan Farms*:%0A`;
    cartItems.forEach(item => {
      message += `‚Ä¢ ${item.name} - ${item.qty} x ‚Çπ${item.price} = ‚Çπ${item.qty * item.price}%0A`;
    });
    message += `------------------%0A`;
    message += `Total: ‚Çπ${total}%0A`;
    message += `üìç *Address:* ${encodeURIComponent(address)}`;

    const whatsappNumber = "916381594945"; // change to your number
    const whatsappLink = `https://wa.me/${whatsappNumber}?text=${message}`;
    window.open(whatsappLink, "_blank");
  }

  function clearCart() {
    if (confirm("Are you sure you want to clear the cart?")) {
      localStorage.removeItem("cart");
      location.reload();
    }
  }
</script>

</body>
</html>
