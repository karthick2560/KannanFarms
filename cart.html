<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Cart - Kannan Farms</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
      padding: 30px;
      color: #222;
      transition: background-color 0.3s ease;
    }

    .cart-container {
      max-width: 800px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .cart-container:hover {
      transform: scale(1.01);
      box-shadow: 0 14px 35px rgba(0,0,0,0.15);
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 32px;
      color: #333;
      animation: fadeIn 1s ease-in-out;
    }

    .cart-item {
      border-bottom: 1px solid #ddd;
      padding: 20px 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      animation: slideIn 0.5s ease-in-out;
      transition: background 0.3s;
    }

    .cart-item:hover {
      background: #f9f9f9;
    }

    .cart-item input[type="number"] {
      width: 60px;
      padding: 5px;
      font-size: 16px;
      margin-top: 5px;
    }

    .cart-summary {
      text-align: right;
      margin-top: 25px;
      font-weight: bold;
      font-size: 20px;
      color: #444;
      animation: fadeIn 1.2s ease-in-out;
    }

    .input-group {
      margin-top: 20px;
    }

    .input-group input, .input-group textarea {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      transition: border-color 0.3s;
    }

    .input-group input:focus, .input-group textarea:focus {
      outline: none;
      border-color: #25d366;
      box-shadow: 0 0 5px rgba(37, 211, 102, 0.3);
    }

    .btns {
      display: flex;
      justify-content: space-between;
      margin-top: 30px;
      flex-wrap: wrap;
      gap: 10px;
    }

    .btns a, .btns button {
      padding: 12px 25px;
      font-size: 16px;
      text-decoration: none;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.3s;
    }

    .btns a:hover,
    .btns button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
    }

    .whatsapp {
      background-color: #25d366;
      color: white;
    }

    .clear-cart {
      background-color: #ff4444;
      color: white;
    }

    .back-btn {
      background-color: #000;
      color: white;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateX(-20px); }
      to { opacity: 1; transform: translateX(0); }
    }
  </style>
</head>
<body>

<div class="cart-container">
  <h1>Your Cart</h1>
  <div id="cartItems"></div>
  <div class="cart-summary">
    Grand Total: ‚Çπ<span id="grandTotal">0</span>
  </div>

  <!-- Address Fields -->
  <div class="input-group">
    <input type="text" id="mobile" placeholder="Enter your mobile number (required)">
  </div>
  <div class="input-group">
    <input type="text" id="pincode" placeholder="Enter your pincode (required)">
  </div>
  <div class="input-group">
    <input type="text" id="landmark" placeholder="Enter landmark (required)">
  </div>
  <div class="input-group">
    <textarea id="address" placeholder="Enter full delivery address (required)"></textarea>
  </div>

  <div class="btns">
    <button class="whatsapp" onclick="sendToWhatsApp()">Order on WhatsApp</button>
    <button class="clear-cart" onclick="clearCart()">Clear Cart</button>
    <a href="index.html" class="back-btn">Continue Shopping</a>
  </div>
</div>

<script>
  let cartItems = JSON.parse(localStorage.getItem("cart")) || [];
  const cartContainer = document.getElementById("cartItems");
  const grandTotalEl = document.getElementById("grandTotal");

  function renderCart() {
    cartContainer.innerHTML = "";
    let total = 0;

    cartItems.forEach((item, index) => {
      const itemTotal = item.qty * item.price;
      total += itemTotal;

      const div = document.createElement("div");
      div.classList.add("cart-item");
      div.innerHTML = `
        <div>
          <h2>${item.name}</h2>
          <p>Unit Price: ‚Çπ${item.price}</p>
          <label>Quantity:
            <input type="number" min="1" value="${item.qty}" onchange="updateQty(${index}, this.value)">
          </label>
        </div>
        <div>
          <p>Total: ‚Çπ${itemTotal}</p>
        </div>
      `;
      cartContainer.appendChild(div);
    });

    grandTotalEl.innerText = total;
  }

  function updateQty(index, newQty) {
    cartItems[index].qty = parseInt(newQty);
    localStorage.setItem("cart", JSON.stringify(cartItems));
    renderCart();
  }

  function sendToWhatsApp() {
    const mobile = document.getElementById("mobile").value.trim();
    const pincode = document.getElementById("pincode").value.trim();
    const landmark = document.getElementById("landmark").value.trim();
    const address = document.getElementById("address").value.trim();

    if (!mobile || !pincode || !landmark || !address) {
      alert("Please fill in all required fields (Mobile, Pincode, Landmark, and Address).");
      return;
    }

    let total = 0;
    let message = `üõí *Order Details - Kannan Farms*:%0A`;
    cartItems.forEach(item => {
      const itemTotal = item.qty * item.price;
      total += itemTotal;
      message += `‚Ä¢ ${item.name} - ${item.qty} x ‚Çπ${item.price} = ‚Çπ${itemTotal}%0A`;
    });
    message += `------------------%0A`;
    message += `Total: ‚Çπ${total}%0A`;
    message += `üì± *Mobile:* ${mobile}%0Aüìç *Pincode:* ${pincode}%0Aüè† *Landmark:* ${landmark}%0Aüì¶ *Address:* ${encodeURIComponent(address)}`;

    const whatsappNumber = "916381594945"; // Replace with your number
    const whatsappLink = `https://wa.me/${whatsappNumber}?text=${message}`;
    window.open(whatsappLink, "_blank");
  }

  function clearCart() {
    if (confirm("Are you sure you want to clear the cart?")) {
      localStorage.removeItem("cart");
      cartItems = [];
      renderCart();
      grandTotalEl.innerText = "0";
    }
  }

  renderCart();
</script>

</body>
</html>
