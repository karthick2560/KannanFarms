    color: #333;

    border-bottom: 1px solid #ddd;
    padding: 20px 0;
    display: flex;
    justify-content: space-between;
    align-items: center;
    animation: slideIn 0.5s ease-in-out;
    transition: background 0.3s;
  }

  .cart-item:hover {

    padding: 12px;
