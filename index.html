<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kannan Farms - Natural Health Products</title>
  <meta name="description" content="Kannan Farms is a provider of premium farm-to-table solutions. Dedicated to supporting local farmers and delivering the highest quality products, Kannan Farms offers naturally-sourced offerings perfect for families on the go. The farm's commitment to purity ensures that its products are free of artificial ingredients.">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f8f8;
      color: #333;
    }

    header {
      background-color: #4CAF50;
      color: white;
      padding: 20px;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .logo {
      position: absolute;
      left: 20px;
      top: 50%;
      transform: translateY(-50%);
      height: 80px;
    }

    .header-text {
      text-align: center;
    }

    .header-text h1 {
      margin: 0;
      font-size: 28px;
    }

    .header-text p {
      margin: 5px 0 0;
      font-size: 16px;
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
        padding: 20px 10px;
      }

      .logo {
        position: static;
        transform: none;
        margin-bottom: 10px;
        height: 80px;
      }

      .header-text {
        text-align: center;
      }
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }

    .product {
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin: 15px;
      padding: 20px;
      width: 300px;
      text-align: center;
    }

    .carousel {
      position: relative;
      width: 100%;
      padding-top: 133.33%;
      overflow: hidden;
      border-radius: 10px;
    }

    .carousel img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: none;
      transition: opacity 0.5s ease-in-out;
    }

    .carousel img.active {
      display: block;
    }

    .product h2 {
      margin: 15px 0 10px;
    }

    .product p {
      font-size: 14px;
    }

    .buy-now-button {
      background-color: #ff9800;
      color: white;
      border: none;
      padding: 10px 20px;
      margin-top: 10px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #4CAF50;
      color: white;
    }
  </style>
</head>
<body>

  <header>
    <img class="logo" src="Logowoback.png" alt="Kannan Farms Logo">
    <div class="header-text">
      <h1>Kannan Farms</h1>
      <p>Natural Products for a Healthier You</p>
    </div>
  </header>

  <div class="container">
    <div class="product">
      <div class="carousel" id="banana-carousel">
        <img src="Banana 1.png" class="active" alt="Banana Powder 1">
        <img src="Banana 2.png" alt="Banana Powder 2">
        <img src="Banana 3.png" alt="Banana Powder 3">
        <img src="Banana 4.png" alt="Banana Powder 4">
      </div>
      <h2>Banana Powder</h2>
      <p>Ideal for children and gym-goers. Natural weight gain and energy booster.</p>
      <a class="buy-now-button" href="products.html">Buy Now</a>
    </div>

    <div class="product">
      <div class="carousel" id="moringa-carousel">
        <img src="Moringa 1.png" class="active" alt="Moringa Powder 1">
        <img src="Moringa 2.png" alt="Moringa Powder 2">
        <img src="Moringa 3.png" alt="Moringa Powder 3">
        <img src="Moinga 4.png" alt="Moringa Powder 4">
      </div>
      <h2>Moringa Powder</h2>
      <p>Rich in vitamins and antioxidants. A daily dose of health in every spoon.</p>
      <a class="buy-now-button" href="products.html">Buy Now</a>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 Kannan Farms. All rights reserved.</p>
  </footer>

  <script>
    function setupCarousel(carouselId, interval = 4000) {
      const carousel = document.getElementById(carouselId);
      const images = carousel.getElementsByTagName('img');
      let index = 0;
      setInterval(() => {
        images[index].classList.remove('active');
        index = (index + 1) % images.length;
        images[index].classList.add('active');
      }, interval);
    }

    setupCarousel('banana-carousel');
    setupCarousel('moringa-carousel');
  </script>

</body>
</html>
